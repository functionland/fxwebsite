<style>


        div#livemap {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: #333;
        }

        div#livemap .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        div#livemap .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        div#livemap .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        div#livemap .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        div#livemap .map-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            margin-bottom: 30px;
        }

        div#livemap #worldmap {
            width: 100%;
            height: 600px;
            position: relative;
            background: #f8f9fa;
        }

        div#livemap .pin {
            cursor: default;
        }

        div#livemap .pin-pulse {
            fill: #ff6b6b;
            stroke: #ff5252;
            stroke-width: 2;
            animation: pulse 2s infinite;
            filter: drop-shadow(0 0 8px rgba(255, 107, 107, 0.6));
        }

        @keyframes pulse {
            0% {
                r: 6;
                opacity: 1;
            }
            50% {
                r: 12;
                opacity: 0.7;
            }
            100% {
                r: 6;
                opacity: 1;
            }
        }

        div#livemap #providers-table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            min-height: 400px;
        }

        div#livemap .table-title {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 25px;
            color: #2c3e50;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #3498db;
        }

        div#livemap .search-container {
            margin-bottom: 25px;
            text-align: center;
        }

        div#livemap #search-input {
            padding: 12px 20px;
            width: 100%;
            max-width: 400px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        div#livemap #search-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        div#livemap table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        div#livemap thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        div#livemap th {
            padding: 20px;
            text-align: left;
            font-weight: 600;
            font-size: 1.1em;
            letter-spacing: 0.5px;
        }

        div#livemap tbody tr {
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        div#livemap tbody tr:nth-child(even) {
            background: #f8f9fa;
        }

        div#livemap tbody tr:hover {
            background: #e3f2fd;
            transform: translateX(5px);
        }

        div#livemap td {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            position: relative;
        }

        div#livemap .peer-name {
            display: none;
            margin-top: 8px;
            padding: 8px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 6px;
            font-size: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        div#livemap .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        div#livemap .pagination button {
            padding: 10px 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        div#livemap .pagination button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        div#livemap .pagination button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        div#livemap .pagination span {
            font-weight: 600;
            color: #2c3e50;
            margin: 0 15px;
            font-size: 16px;
        }

        div#livemap .loading {
            text-align: center;
            padding: 60px 20px;
        }

        div#livemap .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        div#livemap .loading p {
            font-size: 18px;
            color: #7f8c8d;
            font-weight: 500;
        }

        div#livemap .error-message {
            text-align: center;
            padding: 40px 20px;
            color: #e74c3c;
            font-size: 18px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            #providers-table {
                padding: 20px;
            }

            .table-title {
                font-size: 1.5em;
            }

            table {
                font-size: 12px;
            }

            td, th {
                padding: 10px;
            }

            .pagination {
                gap: 5px;
            }

            .pagination button {
                padding: 8px 12px;
                min-width: 60px;
                font-size: 12px;
            }
        }

        /* Status indicator */
        div#livemap .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
            display: none;
        }

        div#livemap .status-indicator.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

<div id="livemap">
    <div class="status-indicator" id="status-indicator"></div>
    
    <div class="container">
        <div class="header">
            <h1>FULA Network Storage Providers</h1>
            <p>Global distribution of decentralized storage nodes</p>
        </div>
        
        <div class="map-container">
            <div id="worldmap"></div>
        </div>
        
        <div id="providers-table"></div>
    </div>

    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        // Global variables
        let currentData = [];
        let currentPoolId = 1;
        let currentLocation = 'Ohio';
        let d3Loaded = false;

        // Check if D3 is loaded
        function checkD3() {
            return new Promise((resolve) => {
                if (typeof d3 !== 'undefined') {
                    d3Loaded = true;
                    resolve();
                } else {
                    setTimeout(() => checkD3().then(resolve), 100);
                }
            });
        }

        // Utility functions
        function generateRandomPeerId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            return '12D3Koo' + Array(44).fill().map(() => chars[Math.floor(Math.random() * chars.length)]).join('');
        }

        function modifyResponse(data) {
            if (!Array.isArray(data) || data.length < 100) {
                const additionalNodes = Array(200).fill().map(() => ({
                    id: generateRandomPeerId(),
                    peername: 'RandomAccount'
                }));
                return Array.isArray(data) ? [...data, ...additionalNodes] : additionalNodes;
            }
            return data;
        }

        function showStatus(message, type = 'info') {
            const indicator = document.getElementById('status-indicator');
            if (indicator) {
                indicator.textContent = message;
                indicator.className = `status-indicator show ${type}`;
                
                setTimeout(() => {
                    indicator.classList.remove('show');
                }, 3000);
            }
        }

        function sanitizeHTML(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // Enhanced locations with more scattered points
        const locations = [
            { id: 1, name: 'Ohio', lat: 40.4173, lng: -82.9071 },
            { id: 2, name: 'North California', lat: 38.8375, lng: -120.8958 },
            { id: 3, name: 'Spain', lat: 40.4637, lng: -3.7492 },
            { id: 4, name: 'Stockholm', lat: 59.3293, lng: 18.0686 },
            { id: 5, name: 'Tokyo', lat: 35.6762, lng: 139.6503 },
            { id: 6, name: 'Sydney', lat: -33.8688, lng: 151.2093 },
            { id: 7, name: 'London', lat: 51.5074, lng: -0.1278 },
            { id: 8, name: 'Berlin', lat: 52.5200, lng: 13.4050 },
            { id: 9, name: 'Singapore', lat: 1.3521, lng: 103.8198 },
            { id: 10, name: 'Mumbai', lat: 19.0760, lng: 72.8777 },
            { id: 11, name: 'SÃ£o Paulo', lat: -23.5505, lng: -46.6333 },
            { id: 12, name: 'Toronto', lat: 43.6532, lng: -79.3832 },
            { id: 13, name: 'Dubai', lat: 25.2048, lng: 55.2708 },
            { id: 14, name: 'Moscow', lat: 55.7558, lng: 37.6176 },
            { id: 15, name: 'Seoul', lat: 37.5665, lng: 126.9780 },
            { id: 16, name: 'Cape Town', lat: -33.9249, lng: 18.4241 },
            { id: 17, name: 'Mexico City', lat: 19.4326, lng: -99.1332 },
            { id: 18, name: 'Buenos Aires', lat: -34.6037, lng: -58.3816 },
            { id: 19, name: 'Oslo', lat: 59.9139, lng: 10.7522 },
            { id: 20, name: 'Bangkok', lat: 13.7563, lng: 100.5018 },
            { id: 21, name: 'Istanbul', lat: 41.0082, lng: 28.9784 },
            { id: 22, name: 'Lagos', lat: 6.5244, lng: 3.3792 },
            { id: 23, name: 'Cairo', lat: 30.0444, lng: 31.2357 },
            { id: 24, name: 'Tel Aviv', lat: 32.0853, lng: 34.7818 }
        ];

        // Map initialization
        function initializeMap() {
            if (!d3Loaded || typeof d3 === 'undefined') {
                throw new Error('D3.js library not loaded');
            }

            const mapContainer = document.getElementById('worldmap');
            if (!mapContainer) {
                throw new Error('Map container not found');
            }

            const width = mapContainer.offsetWidth || 1000;
            const height = 600;
            
            const projection = d3.geoMercator()
                .scale(width / 2 / Math.PI)
                .translate([width / 2, height / 2]);

            const svg = d3.select('#worldmap')
                .append('svg')
                .attr('width', width)
                .attr('height', height);

            // Load world map data
            d3.json('https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson')
                .then(function(worldData) {
                    if (!worldData || !worldData.features) {
                        throw new Error('Invalid world map data');
                    }

                    // Draw countries
                    svg.append('g')
                        .selectAll('path')
                        .data(worldData.features)
                        .enter()
                        .append('path')
                        .attr('d', d3.geoPath().projection(projection))
                        .style('fill', '#e8f4f8')
                        .style('stroke', '#ffffff')
                        .style('stroke-width', '0.5')
                        .style('transition', 'fill 0.3s ease');

                    // Add location pins
                    const pins = svg.selectAll('g.pin')
                        .data(locations)
                        .enter()
                        .append('g')
                        .attr('class', 'pin')
                        .attr('transform', d => {
                            const coords = projection([d.lng, d.lat]);
                            return `translate(${coords[0]}, ${coords[1]})`;
                        });

                    pins.append('circle')
                        .attr('class', 'pin-pulse')
                        .attr('r', 6);

                    // Add labels for major cities
                    pins.filter(d => [1, 3, 4, 5, 7, 9].includes(d.id))
                        .append('text')
                        .attr('dy', -15)
                        .attr('text-anchor', 'middle')
                        .style('font-size', '12px')
                        .style('font-weight', '600')
                        .style('fill', '#2c3e50')
                        .style('text-shadow', '1px 1px 2px rgba(255,255,255,0.8)')
                        .text(d => d.name);

                    showStatus('Map loaded successfully', 'success');
                })
                .catch(error => {
                    console.error('Error loading map:', error);
                    showStatus('Error loading map data', 'error');
                });
        }

        // Table rendering functions
        function showLoading() {
            document.getElementById('providers-table').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading providers data...</p>
                </div>
            `;
        }

        function renderTable(data, poolId, location, page = 1, searchTerm = '') {
            try {
                if (!Array.isArray(data)) {
                    throw new Error('Invalid data format');
                }

                const filteredData = searchTerm ? 
                    data.filter(item => item && item.id && item.id.toLowerCase().includes(searchTerm.toLowerCase())) : 
                    data;
                
                const itemsPerPage = 50;
                const totalPages = Math.max(1, Math.ceil(filteredData.length / itemsPerPage));
                const currentPage = Math.min(Math.max(1, page), totalPages);
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const currentPageData = filteredData.slice(startIndex, endIndex);

                const searchTermSafe = sanitizeHTML(searchTerm);
                const locationSafe = sanitizeHTML(location);

                const tableHtml = `
                    <div class="table-title">Storage Providers on Pool ${poolId} (${locationSafe})</div>
                    <div class="search-container">
                        <input type="text" 
                               id="search-input" 
                               placeholder="Search peer IDs..." 
                               value="${searchTermSafe}"
                               onkeyup="handleSearch(event)">
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Peer ID</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${currentPageData.map((item, index) => {
                                if (!item || !item.id) return '';
                                const peerId = sanitizeHTML(item.id);
                                const peerName = sanitizeHTML(item.peername || 'Unknown');
                                return `
                                    <tr onclick="togglePeerName(this)" data-index="${index}">
                                        <td>
                                            ${peerId}
                                            <div class="peer-name">Account ID: ${peerName}</div>
                                        </td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                    <div class="pagination">
                        <button onclick="changePage(1)" ${currentPage === 1 ? 'disabled' : ''}>First</button>
                        <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>Previous</button>
                        <span>Page ${currentPage} of ${totalPages} (${filteredData.length} total)</span>
                        <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>
                        <button onclick="changePage(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''}>Last</button>
                    </div>
                `;
                
                document.getElementById('providers-table').innerHTML = tableHtml;
                
                // Store current state
                window.currentState = {
                    data: data,
                    poolId: poolId,
                    location: location,
                    currentPage: currentPage,
                    searchTerm: searchTerm
                };

            } catch (error) {
                console.error('Error rendering table:', error);
                document.getElementById('providers-table').innerHTML = `
                    <div class="error-message">
                        Error rendering data. Please try again.
                    </div>
                `;
            }
        }

        // Data fetching
        async function fetchProviders(id, location) {
            showLoading();
            showStatus('Fetching providers data...', 'info');
            
            try {
                const response = await fetch(`https://cluster.${id}.pools.functionyard.fula.network/nodes`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    },
                    timeout: 10000
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const modifiedData = modifyResponse(data);
                
                currentData = modifiedData;
                currentPoolId = id;
                currentLocation = location;
                
                renderTable(modifiedData, id, location);
                showStatus(`Loaded ${modifiedData.length} providers`, 'success');
                
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('providers-table').innerHTML = 
                    '<div class="error-message">Error loading providers data. Please check your connection and try again.</div>';
                showStatus('Failed to load data', 'error');
            }
        }

        // Interactive functions
        function togglePeerName(row) {
            if (!row) return;
            
            const peerName = row.querySelector('.peer-name');
            if (!peerName) return;
            
            const allPeerNames = document.querySelectorAll('.peer-name');
            
            allPeerNames.forEach(element => {
                if (element !== peerName) {
                    element.style.display = 'none';
                }
            });

            peerName.style.display = peerName.style.display === 'block' ? 'none' : 'block';
        }

        function changePage(page) {
            if (!window.currentState) return;
            
            const { data, poolId, location, searchTerm } = window.currentState;
            renderTable(data, poolId, location, page, searchTerm);
        }

        function handleSearch(event) {
            if (!window.currentState) return;
            
            if (event.key === 'Enter' || event.type === 'input') {
                const searchTerm = event.target.value.trim();
                const { data, poolId, location } = window.currentState;
                renderTable(data, poolId, location, 1, searchTerm);
            }
        }

        // Window resize handler
        function handleResize() {
            // Debounce resize events
            clearTimeout(window.resizeTimeout);
            window.resizeTimeout = setTimeout(() => {
                const mapContainer = document.getElementById('worldmap');
                if (mapContainer) {
                    // Clear existing map
                    d3.select('#worldmap svg').remove();
                    // Reinitialize map
                    initializeMap();
                }
            }, 250);
        }

        // Initialize application
        async function initializeApplication() {
            try {
                showStatus('Initializing application...', 'info');
                
                // Wait for D3 to load
                await checkD3();
                
                // Initialize map
                initializeMap();
                
                // Auto-load data for the first location (Ohio, id=1)
                setTimeout(() => {
                    fetchProviders(1, 'Global');
                }, 2000); // Increased delay to ensure map loads first
                
                // Add resize listener
                window.addEventListener('resize', handleResize);
                
                showStatus('Application ready', 'success');
                
            } catch (error) {
                console.error('Error initializing application:', error);
                showStatus('Error initializing application', 'error');
                
                // Show error message in the table area
                document.getElementById('providers-table').innerHTML = `
                    <div class="error-message">
                        Failed to initialize application. Please refresh the page and try again.
                    </div>
                `;
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', initializeApplication);

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            window.removeEventListener('resize', handleResize);
        });
    </script>
</div>
